<div class="container" id="deleteFuturePricePlanContent" ng-init="onLoad();">
    <div class="content-top">
    </div>
    <div class="content m_content">
        <div class="col-md-1"></div>
        <div class="col-md-11">
            <div ng-include="template.header"></div>
            <div class="clearfix"></div>
            <h1 class="content-title">Delete Future Priceplan</h1>
            <div class="content-body">
                <div ng-include="template.customerprofile" scope="" onload=""></div>
                <!-- end authorize -->
                <div ng-include="template.currentpriceplan" scope="" onload=""></div>
                <div ng-show="data.status">
                    <!-- Start Delete Future PricePlan -->
                    <h4>Future Order</h4>
                    <div class="table-responsive" style="margin-top:20px;">
                        <table class="table table-bordered table-condensed" style="margin-bottom: 0px;">
                            <tr class="well">
                                <th class="contentTbHeader">
                                    <i class="fa fa-trash-o fa-1x" style="color:red;"></i>
                                </th>
                                <!-- <th class="contentTbHeader">
                                    Offer
                                </th> -->
                                <th class="contentTbHeader">
                                    Offer Type
                                </th>
                                <th class="contentTbHeader">
                                    Order Detail
                                </th>
                                <th class="contentTbHeader">
                                    Order Remark
                                </th>
                                <th class="contentTbHeader">
                                    Create Date
                                </th>
                                <th class="contentTbHeader">
                                    Effective Date
                                </th>
                                <!-- <th class="contentTbHeader">
                                    Status
                                </th> -->
                            </tr>
                            <tr ng-repeat="item in displayFuturePricePlan">
                                <td align="center" style="vertical-align: middle;">
                                    <input ng-hide="item['offer-type']=='NXTPP'" type="checkbox" id="{{item['offer-code']}}" style="cursor: pointer;">
                                </td>
                                <!-- <td class="contentTb" style="text-align:center;">
                                    {{item['offer-code']}}
                                </td> -->
                                <td class="contentTb" style="text-align:center;">
                                    <span ng-if="item['offer-type']=='FUTSOC'">Future Priceplan</span>
                                    <span ng-if="item['offer-type']=='NXTPP'">Next Priceplan</span>
                                </td>
                                <td class="contentTb" style="text-align:center;">
                                    {{item['order-detail']}}
                                </td>
                                <td class="contentTb" style="text-align:center;">
                                    {{item['order-remark']}}
                                </td>
                                <td class="contentTb" style="text-align:center;">
                                    {{item['create-date']}}
                                </td>
                                <td class="contentTb" style="text-align:center;">
                                    {{item['effective-date']}}
                                </td>
                                <!-- <td class="contentTb" style="text-align:center;">
                                    {{item['status']}}
                                </td> -->
                            </tr>
                        </table>
                    </div>
                    <!-- End Delete Future PricePlan -->
                </div>
                <style type="text/css">
                .divEffer {
                    width: 250px;
                }
                
                .divCorperate {
                    width: 80%;
                }
                </style>
            </div>
            <!-- <h4>บันทึกและเหตุผล</h4>
            <div class="well">
                <div class="form-horizontal">
                    <div class="form-group" ng-show="shopType=='0'">
                        <label class="col-md-4 control-label">เหตุผล<span style="color:red;"> *</span></label>
                        <div class="col-md-4">
                            <select ng-options="option.dec for option in reasons" ng-model="selectReason" class=" form-control"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">บันทึก</label>
                        <div class="col-md-4">
                            <textarea class="form-control" name="message" ng-model="statusReasonMemo" ng-disabled="!isCustomerProfile" style="width:100%;height:70px; resize:none;"></textarea>
                        </div>
                    </div>
                </div>
            </div> -->
            <h4>มีผลเมื่อ </h4>
            <div class="row">
                <div class="col-md-4">
                    <div data-toggle="buttons" class="btn-group btn-group-justified">
                        <label class="btn btn-default active" ng-disabled="!isCustomerProfile">
                            <input type="radio" name="date" autocomplete="off" class="radio_ck" checked> ทันที
                        </label>
                    </div>
                </div>
            </div>
            <div id="modal-pdf" tabindex="-1" class="modal fade" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog modal_pdf_width">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4>
                                    PDF
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </h4>
                            </div>
                            <div class="modal-body modalBodyDivStyle">
                                <h4 id="loadingPrint" style="width=100%;text-align:center;display:none;">กำลังพิมพ์...</h4>
                                <iframe class="modalBodyIframeStyle" id="iframePDF" name="iframePDF" frameborder="0" scrolling="yes">
                                    <p>It appears your web browser doesn't support iframes.</p>
                                </iframe>
                            </div>
                            <div class="modal-footer">
                                <span ng-show="shopType=='0' || (shopType=='1' && getAuthen['isSecondAuthen'] == false)"><input type="button" href="#modal-pdf" value="ยืนยันและพิมพ์" data-dismiss="modal" ng-click="printAndSaveOrder()" class="btn btn-success"></span>
                                <span><input type="button" href="#modal-pdf" value="ยืนยัน" data-dismiss="modal" ng-click="saveOrder()" class="btn btn-success"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-buttons">
                    <div class="form-group">
                        <!-- สำหรับใช้ test demo -->
                        <!--<button type="button" ng-show="demo" href="#modal-pdf"
                                ng-click="noneShopPrint()"
                                data-toggle="{{attModalVal}}"
                                class="btn btn-success">
                            พิมพ์
                        </button>-->
                        <!-- สำหรับใช้ deploy -->
                        <button type="button" href="#modal-pdf" ng-click="noneShopPrint()" ng-disabled="!isVerify" data-toggle="{{attModalVal}}" class="btn btn-success">
                            พิมพ์
                        </button>
                        <button type="button" class="btn btn-cancel" ng-click="cancelChanged()">ยกเลิก</button>
                    </div>
                </div>
        </div>
    </div>
</div>
